<!DOCTYPE html>
<html>
    <head>
   <link rel="stylesheet" href="style.css">
   <script type="text/javascript" >
   
function on()
{
   
    
    document.getElementById("off_bulb").visibility="hidden"
    document.getElementById("on_bulb").style.visibility="visible"
}
function off()
{
   
    document.getElementById("on_bulb").style.visibility="hidden"
    document.getElementById("off_bulb").style.visibility="visible"
}
</script>
    </head>
    <body>   
        <div>
                <h4>BULB ON-OFF SWITCH</h4>
        </div>
      <img src="bulb_off.jpg" id="off_bulb" class="off">
      <img src="bulb_on.jpg" id="on_bulb" class="on">

        <button class="button1" id="on" onclick="on()" >BULB-ON</button>
        <button class="button2" id="off" onclick="off()">BULB-OFF</button>
       

    </body>
</html>
